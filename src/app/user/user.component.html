<p style="border: 1px solid white"></p>
<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Dish Name</th>
                            <th>Dish Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.dishname}}</td>
                            <td><img style="width: 120px;" src="/assets/{{item.dishimage}}" alt=""></td>
                            <td style="width: 25%;">{{item.dishdesc}}</td>
                            <th style="width: 12%;">{{item.dishprice}}</th>
                            <td style="width: 12%;">1</td>
                            <td style="width: 12%;">{{item.dishprice}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/restaurants" class="btn btn-primary">Shop More</button></td>
                            <td><button (click)="orderplaced()" class="btn btn-success">Checkout</button></td>
                            <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/restaurants" class="btn btn-primary">Order Now</button>
        </div>
    </div>
</ng-container>
